<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <title>NumberGuesser | GAME</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>Number Guesser</h1>

        <p>Guess a number from 1 to 10</p>

        <form>
          <input type="number" min="1" max="10" class="input-space" />
          <button class="submit-btn">Submit</button>
          <button class="restart" id="restart">Restart</button>
        </form>

        <p class="input-check"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
